<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset=""utf-8">
        <title>Django Level Two</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
    </head>
    <body>
        <h1>Welcom to Djanog LEvel Two</h1>
        <h2>Here are your access record:</h2>

        <div class="djangotwo">
            {% if access_records %}
             <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>

                {% for access in access_records %}
                <tr>
                    <td>{{ access.name }}</td>
                    <td>{{ access.date }}</td>
                </tr>
                {% endfor %}

             </table>
            
             {% else %}
             <p>NO ACCESS RECORDS FILES</p>
             {% endif %}
        </div>
       
        
    </body>
</html>
